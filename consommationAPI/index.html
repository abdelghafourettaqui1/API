<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b5682ff9f5.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


  <title>Document</title>
</head>

<body>


  <!-- navbar -->
  <ul class="nav justify-content-center bg-dark">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="addCustomer.html">Add Customer</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="index.html"></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="editCustomer.html">Edit customer</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled">Disabled</a>
    </li>
  </ul>
  <!-- end navbar -->


  <div class="container mt-5">
    <h6>Enter ID</h6>
    <input id="input" type="text" placeholder="Enter ID">
    <button class="btn bg-success text-white " onclick="display()">Submit</button>
  </div>
  <div class="container mt-5">

    <table class='table mx-0 my-5 table-hover'>
      <thead class='table-light'>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Address</th>
          <th>Country</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody class="body">


      </tbody>
    </table>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container mt-5">
          <form class="myeditform mb-3 ms-5" id="myeditform">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Customer name</label>
                <input type="text" class="form-control name" name="customer_name" id="inputEmail4" placeholder="Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Customer email </label>
                <input type="email" class="form-control email" name="customer_email" id="inputPassword4"
                  placeholder="Email">
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress">Customer contact </label>
              <input type="text" class="form-control contact" name="customer_contact" id="inputAddress"
                placeholder="Contact">
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress2">Customer address</label>
              <input type="text" class="form-control address" name="customer_address" id="inputAddress2"
                placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">country </label>
                <input type="text" class="form-control country" name="country" id="inputCity">
              </div>

            </div>
  
              <button type="submit" id="my-submit" class="btn btn-primary mt-2 submit">Submit</button>
          
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <script src="api.js"></script>
</body>

</html>
